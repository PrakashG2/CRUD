<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1ea0fbe83a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/login.css">

</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./assets/images/login_logo.jpg" alt="">
        </div>
        <div class="text-center mt-4 name">
            LITTLE PAWS
        </div>
        <form class="p-3 mt-3">
            <div class="form-field d-flex align-items-center">
                <span class="far fa-user"></span>
                <input type="text" name="userName" id="userName" placeholder="Username">
            </div>
            <div class="form-field d-flex align-items-center">
                <span class="fas fa-key"></span>
                <input type="password" name="password" id="pwd" placeholder="Password">
            </div>
            <button class="btn mt-3">Login</button>
        </form>
        
    </div>

    <script>
        // Get the form and input elements
        const form = document.querySelector('form');
        const userNameInput = document.querySelector('#userName');
        const passwordInput = document.querySelector('#pwd');
    
        // Add event listener for form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission
    
            // Get the entered username and password
            const userName = userNameInput.value.trim();
            const password = passwordInput.value.trim();
    
            // Check if the username and password match
            if (userName === 'admin' && password === 'admin@123') {
                window.location.href = 'home.html'; // Change 'page2.html' to the URL of the HTML page you want to redirect to

                // Redirect to the logged in page
            } else {
                alert('INVALID USERNAME OR PASSWORD');
            }
        });
    </script>
    
</body>
</html>
