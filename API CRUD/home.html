    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <a href="#" id="paws" class="little-paws">LITTLE PAWS</a>


        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ------SEARCH------ -->
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="Enter Breed !" aria-label="Search"
                    id="searchInput" onkeyup="searchTable()">
                <i class="fa fa-search" aria-hidden="true" style="margin-right: 10px;"></i>
            </form>

            <!-- -----LINKS------ -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="dashboard" class="nav-link" href="dashboard.html">DASHBOARD</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">LOGOUT</a>
                </li>
            </ul>
        </div>

<!-- BREADCRUMB -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="background-color: #5660e600; margin-left: 20px;font-size: 14px;">
            <li class="breadcrumb-item"><a href="index.html" style="color: #fe1650;">HOME</a></li>
            <li class="breadcrumb-item"><a href="login.html" style="color: #fe1650;">LOGIN</a></li>
            <li class="breadcrumb-item"><a href="home.html" style="color: #fe1650;">CRUD</a></li>


        </ol>
    </nav>


    <video autoplay muted loop id="bg-video">
        <source src="./Untitled design.......mp4" type="video/mp4">
    </video>

    <!--SORTING-->
    <th><a href="#" onclick="sortTable('id')"></a></th> <!--default sorting-->

    <div class="container">
        <!--PET DETAILS HEADING-->
        <h1 id="petDetails" class="mr-auto mt-2" style="position: relative;">Pet Details&nbsp&nbsp<i
                class="fa-solid fa-paw" style="color: #fe1650;"></i></h1>

        <div class="sort-by mt-3">
            <label for="sortColumn"><i class="fa-solid fa-sort" style="color: #5660e6;"></i></label>
            <select id="sortColumn" onchange="sortTable(this.value)">
                <option value="" disabled selected>SORT BY</option>
                <option value="Breed">BREED (A-Z)</option>
                <option value="Cost">COST (L TO H)</option>
                <option value="LifeSpan">LIFE SPAN (L TO H)</option>
            </select>
        </div>
        <div class="sort-order mt-3 d-none">
            <label for="sortOrder">SORT</label>
            <select id="sortOrder" onchange="sortTables(document.getElementById('sortColumn').value)">
                <option value="asc">ASC</option>
                <option value="desc">DESC</option>
            </select>
        </div>

        <!--CREATE NEW BUTTON-->
        <div class="create">
            <button class="learn-more" type="button" onclick="showUserCreateBox()">
                <span class="circle" aria-hidden="true">
                    <span class="icon arrow"></span>
                </span>
                <span class="button-text">CREATE NEW</span>
            </button>
        </div>
    </div>


<!--DISPLAY TABLES-->
    <div class="container-fluid">
        <table class="table  mt-4 table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">PET TYPE</th>
                    <th scope="col">BREED</th>
                    <th scope="col">DOB</th>
                    <th scope="col">LIFE SPAN</th>
                    <th scope="col">COST</th>
                    <th scope="col">PET IMAGE</th>
                    <th scope="col">CREATED DATE</th>
                    <th scope="col">MODIFIED DATE</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody id="mytable">
                <tr>
                    <th scope="row" colspan="5">JUST A SEC ...</th>
                </tr>
            </tbody>
        </table>
    </div>





    <!-- SCRIPTS-->
    <script src="./assets/js/api.js"></script>

        crossorigin="anonymous"></script>
